<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyan Food Rating ‚≠ê</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>

<body>
    <img src="./imgs/bg.avif" alt="" class="background-img">
    <div class="imgs" id="imgs-container">

    </div>
    <div class="image-list">
        <img src="./imgs/chicken-biryani.jpg" alt="" id="image-result">
        <h2 id="name-result">Chicken Biriyani</h2>
        <h2 id="restaurant-result">swahili dishes</h2>
        <h2 id="rating-result">8</h2>
        <h2 id="comment-result">Good Food</h2>
    </div>
    <form id="form" class="input-section">
        <input name="name" type="text" placeholder="Name" required>
        <br>
        <input name="restaurant" type="text" placeholder="Restaurant" required>
        <br>
        <input name="image-url" type="url" placeholder="image-url"required>
        <br>
        <input name="rating" type="text" placeholder="rating"required>
        <br>
        <input name="comment" type="text" placeholder="comment"required>
        <br>
        <button type="submit">Create</button>
    </form>
</body>

</html>
